		header{
			text-align: center;
			font-size: 24px;
		}

			padding: 10px 10px 100px;
		}

</head>
<body>
	<header class="header">
		作业一总结
	</header>
	<section>
		<p>
			标是了解基本的HTML标签用法，深入一点就是理解什么是语义Web。之所以p叫做段落标签，是因为p标签有默认的段落间距的，这就是p和其他标签的不同。
		</p>
		<p>
			还需要注意的是，代码的格式化，比如代码结构的缩进，优雅的代码风格有利于代码的维护，以及和同行的交流。
		</p>
		<p>
			引申一点，可以发现块元素（block）和内联元素（inline）的区别。<br>
			比如：
		</p>
		<p class="bg-grape">
			我是一个p块元素，我是有段前和段后的空白间距的。
		</p>
		<div class="bg-violet">
			我是一个div块元素，我没有默认的段落间距。
		</div>
		<div>
			<span class="bg-green">我是一个span内联元素</span> <a href="#" class="bg-pink">我是一个a内联元素</a> <i class="bg-gray">我是一个i内联元素</i>
		</div>
	</section>
	<footer class="footer">
		爱是点滴思念，学习更是日积月累，不要辜负好时光，辜负对方！
